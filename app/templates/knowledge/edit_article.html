{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">编辑文章</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">文章标题</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}" required>
                </div>
                <div class="mb-3">
                    <label for="category_id" class="form-label">所属分类</label>
                    <select class="form-select" id="category_id" name="category_id" required>
                        <option value="0">请选择</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">标签</label>
                    <input type="text" class="form-control" id="tags" name="tags" value="{{ article.tags or '' }}" placeholder="多个标签用逗号分隔">
                </div>
                <div class="mb-3">
                    <label for="is_public" class="form-label">公开状态</label>
                    <select class="form-select" id="is_public" name="is_public" required>
                        <option value="public" {% if article.is_public == 'public' %}selected{% endif %}>公开</option>
                        <option value="private" {% if article.is_public == 'private' %}selected{% endif %}>私有</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">文章内容</label>
                    <textarea class="form-control" id="content" name="content" rows="15" required>{{ article.content }}</textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('knowledge.index') }}" class="btn btn-secondary">返回</a>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
