{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">编辑分类</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">分类名称</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">分类描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3">{{ category.description or '' }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="parent_id" class="form-label">父分类</label>
                    <select class="form-select" id="parent_id" name="parent_id">
                        <option value="0">无</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('knowledge.index') }}" class="btn btn-secondary">返回</a>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
