{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">人员管理</h1>
    
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>人员列表</span>
            <a href="{{ url_for('personnel.add') }}" class="btn btn-primary">添加人员</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>姓名</th>
                            <th>邮箱</th>
                            <th>角色</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user.id }}</td>
                            <td>{{ user.username }}</td>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                            <td>
                                {% for role in user.roles %}
                                    <span class="badge bg-info">{{ role.name }}</span>
                                {% else %}
                                    <span class="badge bg-secondary">无</span>
                                {% endfor %}
                            </td>
                            <td>
                                <a href="{{ url_for('personnel.view', user_id=user.id) }}" class="btn btn-sm btn-info">查看</a>
                                <a href="{{ url_for('personnel.edit', user_id=user.id) }}" class="btn btn-sm btn-warning">编辑</a>
                                <form action="{{ url_for('personnel.delete', user_id=user.id) }}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这个人员吗？')">删除</button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="6" class="text-center">暂无人员数据</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
