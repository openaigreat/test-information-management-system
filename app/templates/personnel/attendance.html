{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">考勤管理</h1>
    
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">总人数</h5>
                    <h2 class="card-text">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">出勤人数</h5>
                    <h2 class="card-text">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">缺勤人数</h5>
                    <h2 class="card-text">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-info text-white">
                <div class="card-body">
                    <h5 class="card-title">迟到人数</h5>
                    <h2 class="card-text">0</h2>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card mb-4">
        <div class="card-body">
            <form method="get" class="row g-3">
                <div class="col-md-4">
                    <label for="month" class="form-label">选择月份</label>
                    <input type="month" class="form-control" id="month" name="month">
                </div>
                <div class="col-md-4">
                    <label for="department" class="form-label">选择部门</label>
                    <select class="form-select" id="department" name="department">
                        <option value="">全部部门</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary me-2">查询</button>
                    <a href="#" class="btn btn-success">导出考勤表</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4>考勤记录</h4>
                <a href="#" class="btn btn-primary">添加考勤记录</a>
            </div>
            
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>姓名</th>
                            <th>部门</th>
                            <th>日期</th>
                            <th>上班时间</th>
                            <th>下班时间</th>
                            <th>状态</th>
                            <th>备注</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="9" class="text-center py-4">
                                <p class="text-muted">暂无考勤记录</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
