{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">客户管理</h1>
    
    <div class="card mb-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>客户列表</span>
            <a href="{{ url_for('customers.add') }}" class="btn btn-primary">添加客户</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>客户名称</th>
                            <th>联系人</th>
                            <th>电话</th>
                            <th>邮箱</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for customer in customers %}
                        <tr>
                            <td>{{ customer.id }}</td>
                            <td>{{ customer.name }}</td>
                            <td>{{ customer.contact_person }}</td>
                            <td>{{ customer.phone }}</td>
                            <td>{{ customer.email }}</td>
                            <td>
                                <a href="{{ url_for('customers.view', customer_id=customer.id) }}" class="btn btn-sm btn-info">查看</a>
                                <a href="{{ url_for('customers.edit', customer_id=customer.id) }}" class="btn btn-sm btn-warning">编辑</a>
                                <form action="{{ url_for('customers.delete', customer_id=customer.id) }}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除这个客户吗？')">删除</button>
                                </form>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="6" class="text-center">暂无客户数据</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
