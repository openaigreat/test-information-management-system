{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">角色管理</h1>
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>角色列表</h4>
        <a href="#" class="btn btn-primary">添加角色</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>角色名称</th>
                            <th>角色描述</th>
                            <th>用户数量</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>超级管理员</td>
                            <td>拥有系统所有权限</td>
                            <td>1</td>
                            <td>2023-01-01</td>
                            <td>
                                <button class="btn btn-sm btn-info">查看</button>
                                <button class="btn btn-sm btn-warning">编辑</button>
                                <button class="btn btn-sm btn-danger">删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>普通用户</td>
                            <td>拥有基本操作权限</td>
                            <td>5</td>
                            <td>2023-01-02</td>
                            <td>
                                <button class="btn btn-sm btn-info">查看</button>
                                <button class="btn btn-sm btn-warning">编辑</button>
                                <button class="btn btn-sm btn-danger">删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>人事管理员</td>
                            <td>拥有人员管理相关权限</td>
                            <td>2</td>
                            <td>2023-01-03</td>
                            <td>
                                <button class="btn btn-sm btn-info">查看</button>
                                <button class="btn btn-sm btn-warning">编辑</button>
                                <button class="btn btn-sm btn-danger">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">角色权限配置</h5>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">选择角色</label>
                        <select class="form-select">
                            <option value="1">超级管理员</option>
                            <option value="2">普通用户</option>
                            <option value="3">人事管理员</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">权限列表</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="perm1" checked>
                            <label class="form-check-label" for="perm1">用户管理</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="perm2" checked>
                            <label class="form-check-label" for="perm2">角色管理</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="perm3">
                            <label class="form-check-label" for="perm3">权限管理</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="perm4">
                            <label class="form-check-label" for="perm4">系统设置</label>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary">保存权限配置</button>
        </div>
    </div>
    
    <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('system.index') }}" class="btn btn-secondary">返回系统设置</a>
        <div>
            <button class="btn btn-success">导出角色列表</button>
        </div>
    </div>
</div>
{% endblock %}
