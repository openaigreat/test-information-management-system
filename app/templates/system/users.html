{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">用户管理</h1>
    
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>用户列表</h4>
        <a href="#" class="btn btn-primary">添加用户</a>
    </div>
    
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>用户名</th>
                            <th>邮箱</th>
                            <th>姓名</th>
                            <th>角色</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>admin</td>
                            <td>admin@example.com</td>
                            <td>管理员</td>
                            <td>超级管理员</td>
                            <td><span class="badge bg-success">正常</span></td>
                            <td>2023-01-01</td>
                            <td>
                                <button class="btn btn-sm btn-info">查看</button>
                                <button class="btn btn-sm btn-warning">编辑</button>
                                <button class="btn btn-sm btn-danger">删除</button>
                            </td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>user1</td>
                            <td>user1@example.com</td>
                            <td>用户一</td>
                            <td>普通用户</td>
                            <td><span class="badge bg-success">正常</span></td>
                            <td>2023-01-02</td>
                            <td>
                                <button class="btn btn-sm btn-info">查看</button>
                                <button class="btn btn-sm btn-warning">编辑</button>
                                <button class="btn btn-sm btn-danger">删除</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="d-flex justify-content-between mt-4">
        <a href="{{ url_for('system.index') }}" class="btn btn-secondary">返回系统设置</a>
        <div>
            <button class="btn btn-success">导出用户列表</button>
        </div>
    </div>
</div>
{% endblock %}
