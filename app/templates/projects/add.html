{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">添加项目</h1>
    
    <div class="card">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">项目名称</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">项目描述</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">项目状态</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="planning">规划中</option>
                            <option value="in_progress">进行中</option>
                            <option value="completed">已完成</option>
                            <option value="on_hold">已暂停</option>
                            <option value="cancelled">已取消</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">优先级</label>
                        <select class="form-select" id="priority" name="priority" required>
                            <option value="low">低</option>
                            <option value="medium">中</option>
                            <option value="high">高</option>
                            <option value="urgent">紧急</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start_date" class="form-label">开始日期</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="end_date" class="form-label">结束日期</label>
                        <input type="date" class="form-control" id="end_date" name="end_date">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="budget" class="form-label">预算</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" class="form-control" id="budget" name="budget" min="0" step="0.01">
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="manager_id" class="form-label">项目经理</label>
                        <select class="form-select" id="manager_id" name="manager_id" required>
                            <option value="0">请选择</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('projects.index') }}" class="btn btn-secondary">返回</a>
                    <button type="submit" class="btn btn-primary">添加项目</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
