{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mb-4">资金汇总</h1>
    
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">总收入</h5>
                    <h2>¥{{ "%.2f"|format(summary.total_income) }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h5 class="card-title">总支出</h5>
                    <h2>¥{{ "%.2f"|format(summary.total_expense) }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card {% if summary.balance >= 0 %}bg-primary{% else %}bg-warning{% endif %} text-white">
                <div class="card-body">
                    <h5 class="card-title">余额</h5>
                    <h2>¥{{ "%.2f"|format(summary.balance) }}</h2>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>收入分类统计</h5>
                </div>
                <div class="card-body">
                    <canvas id="incomeChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>支出分类统计</h5>
                </div>
                <div class="card-body">
                    <canvas id="expenseChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card mt-4">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>最近资金记录</span>
            <a href="{{ url_for('finance.index') }}" class="btn btn-sm btn-primary">查看全部</a>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>日期</th>
                            <th>标题</th>
                            <th>类型</th>
                            <th>分类</th>
                            <th>金额</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 这里应该显示最近的资金记录 -->
                        <tr>
                            <td colspan="5" class="text-center">暂无记录</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
// 收入分类图表
const incomeCtx = document.getElementById('incomeChart').getContext('2d');
const incomeChart = new Chart(incomeCtx, {
    type: 'pie',
    data: {
        labels: ['销售收入', '投资收益', '补贴收入', '其他收入'],
        datasets: [{
            data: [0, 0, 0, 0], // 这里应该从后端获取实际数据
            backgroundColor: [
                'rgba(54, 162, 235, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)',
                'rgba(255, 159, 64, 0.7)'
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'right',
            },
            title: {
                display: false
            }
        }
    }
});

// 支出分类图表
const expenseCtx = document.getElementById('expenseChart').getContext('2d');
const expenseChart = new Chart(expenseCtx, {
    type: 'pie',
    data: {
        labels: ['工资支出', '租金支出', '物资采购', '营销费用', '其他支出'],
        datasets: [{
            data: [0, 0, 0, 0, 0], // 这里应该从后端获取实际数据
            backgroundColor: [
                'rgba(255, 99, 132, 0.7)',
                'rgba(255, 159, 64, 0.7)',
                'rgba(255, 205, 86, 0.7)',
                'rgba(75, 192, 192, 0.7)',
                'rgba(153, 102, 255, 0.7)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 205, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: {
                position: 'right',
            },
            title: {
                display: false
            }
        }
    }
});
</script>
{% endblock %}
